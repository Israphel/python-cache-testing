---
name: ci

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: lint
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Cache venv
        uses: actions/cache@v2
        id: cache-venv
        with:
          path: .venv
          key: ${{ runner.os }}-venv-${{ hashFiles('requirements/common.txt') }}-${{ hashFiles('requirements/dev.txt') }}
          restore-keys: ${{ runner.os }}-venv-

      - name: Install test dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: |
          python3 -m venv .venv
          ./.venv/bin/activate
          pip3 install -r requirements/common.txt
          pip3 install -r requirements/dev.txt

      - name: Validate
        run: |
          python3 -m venv .venv
          ./.venv/bin/activate
          yamllint .
